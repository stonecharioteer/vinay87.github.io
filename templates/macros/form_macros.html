{% macro render_field(field) %}
    <div class="input-group">
        {{ field(placeholder=field.label.text) }}
    </div>
{% endmacro %}

{% macro render_field_errors(field) %}
    {% if field.errors %}
        {% for error in field.errors %}
            <div class="notification form-error">{{ error }}</div>
        {% endfor %}
    {% endif %}
{% endmacro %}
