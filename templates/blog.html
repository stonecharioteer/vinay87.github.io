{% extends "layouts/base_layout.html" %}


{% block content %}
{% for post in posts %}
    <div class="post">
        <h2> {{ post.post_name }} </h2>
        <div class="time">{{ post.created_at }}</div>
        <div class="read-time">{{ post.reading_time }}</div>
        <div class="content">
            {{ post.post_content[0:200] }}..
        </div>
        <a href="b/{{ post.post_name }}">Read More</a>
    </div>
{% endfor %}
{% endblock %}
